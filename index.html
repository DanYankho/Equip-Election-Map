<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #3a0ca3;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .detection-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: #4361ee;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .device-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: none;
        }
        
        .status-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #3a0ca3;
        }
        
        .device-type {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .redirect-text {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 20px;
        }
        
        .manual-select {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .manual-select p {
            margin-bottom: 15px;
            color: #6c757d;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-mobile {
            background: linear-gradient(to right, #7209b7, #f72585);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .detection-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>We're detecting your device to provide the optimal viewing experience.</p>
        
        <div class="detection-box">
            <div class="spinner" id="spinner"></div>
            <div class="device-icon" id="deviceIcon">ðŸ“±</div>
            <div class="status-text" id="statusText">Detecting your device...</div>
            <div class="device-type" id="deviceType"></div>
            <div class="redirect-text" id="redirectText">You will be redirected automatically in a few seconds</div>
        </div>
        
        <div class="manual-select">
            <p>Prefer to select manually?</p>
            <a href="desktop.html" class="btn">Desktop Version</a>
            <a href="mobile.html" class="btn btn-mobile">Mobile Version</a>
        </div>
    </div>

    <script>
        function detectDevice() {
            const spinner = document.getElementById('spinner');
            const deviceIcon = document.getElementById('deviceIcon');
            const statusText = document.getElementById('statusText');
            const deviceType = document.getElementById('deviceType');
            const redirectText = document.getElementById('redirectText');
            
            // Simulate detection process
            setTimeout(() => {
                // Device detection logic
                const isMobile = window.innerWidth <= 768 || ('ontouchstart' in window);
                
                if (isMobile) {
                    // Mobile device detected
                    statusText.textContent = 'Mobile Device Detected';
                    deviceType.textContent = 'We\'ve detected you\'re using a mobile device';
                    deviceIcon.textContent = 'ðŸ“±';
                    deviceIcon.style.display = 'block';
                    spinner.style.display = 'none';
                    
                    // Redirect to mobile version after a brief delay
                    setTimeout(() => {
                        window.location.href = 'mobile.html';
                    }, 3000);
                } else {
                    // Desktop/tablet device detected
                    statusText.textContent = 'Desktop/Tablet Detected';
                    deviceType.textContent = 'We\'ve detected you\'re using a desktop or tablet';
                    deviceIcon.textContent = 'ðŸ’»';
                    deviceIcon.style.display = 'block';
                    spinner.style.display = 'none';
                    
                    // Redirect to desktop version after a brief delay
                    setTimeout(() => {
                        window.location.href = 'desktop.html';
                    }, 3000);
                }
            }, 2000);
        }
        
        // Start detection when page loads
        window.addEventListener('load', detectDevice);
    </script>
</body>
</html>
